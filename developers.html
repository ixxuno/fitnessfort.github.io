<html>

    <style>
        body, html {
            margin: 0; 
            padding: 0; 
            font-family: 'Manrope', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
            overflow-x: hidden;
            background-color: #101010;
            color: #DDDDDD;
        }

        .nav {
      background-color: #101010;
      color: #DDDDDD;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1;
    }
    .logo img {
      height: 50px;
      width: auto;
    }
    .right-container {
      display: flex;
      align-items: center;
    }
    .dropdown {
      margin-left: 20px;
    }
    .dropdown a {
      color: #DDDDDD;
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }
    .dropdown a:hover {
      color: #2EC027;
    }

        h2 {
            text-align: center;
            color: #2EC027; 
            margin-bottom: 20px; 
            font-size: 28px; 
        }

        .members-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 60px;
        }

        .member {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #1d1d1d;
            border-radius: 12px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .member p {
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }  

        .member img {
            width: 220px;
            height: 220px;
            border-radius: 70%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 2px solid #2EC027;
        }

        .member .name {
            font-weight: bold;
            font-size: 20px;
            color: white;
        }

        .member .role {
            font-size: 14px;
            color: #DDDDDD;
        }

        @media (max-width: 768px) {
            .members-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <body>

                <div class="dropdown">

                </div>

                <div class="name">DELOS SANTOS, CHARMAIN JOY C.</div><br>
